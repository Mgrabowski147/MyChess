<div class="chessboard-container">
  <div class="chessboard">
    @for (row of displayBoard.squares; track row) {
      @for (square of row; track square) {
        <div class="chess-square">
          <app-chess-square [square]="square" (click)="onSquareClick(square)">
          </app-chess-square>
        </div>
      }
    }
  </div>
</div>
