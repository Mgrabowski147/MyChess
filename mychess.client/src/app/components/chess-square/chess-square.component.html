<div
  class="square"
  [ngClass]="{
    white: !square().isBlack,
    black: square().isBlack
  }"
>
  @if (square().isHighlighted() === true) {
    <div class="highlight">
      <svg width="100%" height="100%">
        <circle cx="50%" cy="50%" r="50%" fill="gray" fill-opacity="0.5" />
      </svg>
    </div>
  }

  @if (square().piece() !== undefined) {
    <app-chess-piece [piece]="square().piece()!"></app-chess-piece>
  }
</div>
